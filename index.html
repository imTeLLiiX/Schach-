<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Gregor's Schach</h1>
            <div class="mode-selector">
                <button id="toggle-mode" class="mode-btn">Modus wechseln</button>
                <button id="new-game" class="mode-btn">Neues Spiel</button>
            </div>
        </header>
        
        <div class="game-status">
            <span id="current-player">Weiß</span> ist am Zug
            <span id="game-mode">(Klassisch)</span>
            <span id="beer-count">🍺 0</span>
            <span id="kurwa-king-status"></span>
        </div>
        
        <div id="chessboard" class="chessboard"></div>
        
        <div class="special-actions">
            <button id="beer-bell" class="beer-bell">🍺 Bierklingel</button>
        </div>
        
        <div class="la-familia">
            <h2>La Familia</h2>
            <ul>
                <li>Gregor</li>
                <li>Kurwa-König</li>
                <li>Bier-Orakel</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Service Worker Registrierung

                navigator.serviceWorker.register('/sw.js')

                    })
                    .catch(error => {
                        console.log('ServiceWorker Registrierung fehlgeschlagen:', error);
                    });
            });
        }
    </script>
